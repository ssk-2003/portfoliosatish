<div class="home">
    <div class="home_slider_container">

        <div class="owl-carousel owl-theme home_slider">

            <div class="owl-item">
                <div class="home_slider_background" style="background-image:url({% static 'images/home_slider_1.jpg' %})"></div>
                <div class="home_slider_content">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <div class="home_slider_title">
                                    <button id="loginButton" class="btn btn-primary">User Login</button>
                                </div>
                                <div class="home_slider_subtitle"></div>
                                <div id="loginFormContainer" class="home_slider_form_container" style="display: none;">
                                    <p>
                                        <center>
                                            <form action="{% url 'UserLoginCheck' %}" method="POST" class="text-primary"
                                                style="width:100%">
                                                {% csrf_token %}
                                                <table>
                                                    <div class="form-group row">
                                                        <div class="col-md-12">
                                                            <label class="form-label px-2 form-fw mb-2 form-mb" for="name">Login
                                                                Id<span class="star-color">*</span></label>
                                                            <input type="text" class="form-control" name="loginname" required
                                                                placeholder="Enter Login Id">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-md-12">
                                                            <input type="password" class="form-control" name="pswd" required
                                                                placeholder="Enter password">
                                                        </div>
                                                    </div>
                                                    <tr>
                                                        <td>
                                                            <button class="btn btn-block btn-primary text-white py-3 px-5"
                                                                style="margin-left:20%;" type="submit">
                                                                Login
                                                            </button>
                                                            <button type="button" class="btn btn-secondary" id="registerButton">Register</button>
                                                        </td>
                                                    </tr>
                                                    {% if messages %}
                                                    {% for message in messages %}
                                                    <font color='GREEN'> {{ message }}</font>
                                                    {% endfor %}
                                                    {% endif %}
                                                </table>
                                            </form>
                                        </center>
                                    </p>
                                </div>

                                <div id="registerPopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
                                    <h2>Register</h2>
                                    <form action="{% url 'UserRegister' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="registerUsername">Username:</label>
                                            <input type="text" name="username" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="registerPassword">Password:</label>
                                            <input type="password" name="password" class="form-control" required>
                                        </div>
                                        <button type="submit" class="btn btn-success">Register</button>
                                        <button type="button" class="btn btn-secondary" id="closeRegisterPopup">Close</button>
                                    </form>
                                </div>

                                <div id="popupOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginButton = document.getElementById('loginButton');
        const loginFormContainer = document.getElementById('loginFormContainer');
        const registerButton = document.getElementById('registerButton');
        const registerPopup = document.getElementById('registerPopup');
        const closeRegisterPopup = document.getElementById('closeRegisterPopup');
        const popupOverlay = document.getElementById('popupOverlay');

        loginButton.addEventListener('click', function() {
            loginFormContainer.style.display = 'block';
            loginButton.style.display = 'none';
        });

        registerButton.addEventListener('click', function() {
            registerPopup.style.display = 'block';
            popupOverlay.style.display = 'block';
        });

        closeRegisterPopup.addEventListener('click', function() {
            registerPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });
    });
</script>
